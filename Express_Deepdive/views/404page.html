<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Reset & base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont,
              "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #f4f6f8;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header {
            background: #ffffff;
            padding: 3rem 3.5rem;
            border-radius: 14px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
        }

        header h1 {
            font-size: 2.1rem;
            font-weight: 700;
            color: #dc2626;
            margin-bottom: 1rem;
        }

        header p {
            font-size: 1rem;
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <header>
        <h1>This is a 404 Page</h1>
        <p>The requested resource was not found on this server.</p>
    </header>
</body>
</html>
