<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb Home</title>

    <style>
      /* Reset & base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Helvetica, Arial, sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #ff385c, #ff7a8a);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      header {
        background: #ffffff;
        padding: 3rem 4rem;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        text-align: center;
        max-width: 500px;
        width: 90%;
      }

      header h1 {
        font-size: 2.2rem;
        color: #222;
        margin-bottom: 1.5rem;
        font-weight: 700;
      }

      header a {
        display: inline-block;
        text-decoration: none;
        background-color: #ff385c;
        color: #fff;
        padding: 0.75rem 1.8rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      header a:hover {
        background-color: #e03150;
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(255, 56, 92, 0.3);
      }

      header a:active {
        transform: translateY(0);
        box-shadow: 0 5px 10px rgba(255, 56, 92, 0.2);
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Welcome to Airbnb!</h1>
      <a href="/host/add-home">Add Home</a><br />
    </header>
  </body>
</html>
