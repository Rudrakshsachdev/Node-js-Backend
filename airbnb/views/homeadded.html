<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>airbnb</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
              Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ff385c, #ff7a8a);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header {
            background: #ffffff;
            padding: 3rem 4rem;
            border-radius: 18px;
            text-align: center;
            max-width: 480px;
            width: 90%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.18);
        }

        header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #2d2d2d;
            margin-bottom: 1.8rem;
        }

        header a {
            display: inline-block;
            text-decoration: none;
            background-color: #ff385c;
            color: #ffffff;
            padding: 0.8rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        header a:hover {
            background-color: #e03150;
            transform: translateY(-2px);
            box-shadow: 0 12px 22px rgba(255, 56, 92, 0.3);
        }

        header a:active {
            transform: translateY(0);
            box-shadow: 0 6px 12px rgba(255, 56, 92, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Home Added Successfully!</h1>
        <a href="/">Go to Home Page</a>
    </header>
</body>
</html>
