<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb</title>

    <style>
      /* Base reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Helvetica, Arial, sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #ff385c, #ff7a8a);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      header {
        background: #ffffff;
        padding: 3rem;
        border-radius: 16px;
        width: 90%;
        max-width: 450px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        text-align: center;
      }

      header h1 {
        font-size: 2rem;
        font-weight: 700;
        color: #222;
        margin-bottom: 2rem;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
      }

      input[type="text"] {
        padding: 0.9rem 1rem;
        border-radius: 10px;
        border: 1px solid #ddd;
        font-size: 1rem;
        transition: border 0.3s ease, box-shadow 0.3s ease;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #ff385c;
        box-shadow: 0 0 0 3px rgba(255, 56, 92, 0.2);
      }

      input[type="submit"] {
        padding: 0.9rem;
        border-radius: 10px;
        border: none;
        background-color: #ff385c;
        color: #fff;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #e03150;
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(255, 56, 92, 0.3);
      }

      input[type="submit"]:active {
        transform: translateY(0);
        box-shadow: 0 5px 10px rgba(255, 56, 92, 0.2);
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Add Your Home</h1>
      <form action="/host/add-home" method="POST">
        <input
          type="text"
          name="house-name"
          placeholder="Enter the name of your house"
          required
        />
        <input type="submit" />
      </form>
    </header>
  </body>
</html>
